services:
  fast-mcp-telegram:
    build:
      context: .
      dockerfile: ./Dockerfile

    env_file:
      - ./.env
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000

      - DOMAIN=${DOMAIN:-your-domain.com}
    volumes:
      - ./src:/app/src
      - ~/.config/fast-mcp-telegram:/home/appuser/.config/fast-mcp-telegram

    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fast-mcp-telegram.rule=Host(`${DOMAIN:-your-domain.com}`)"
      - "traefik.http.routers.fast-mcp-telegram.entrypoints=websecure"
      - "traefik.http.services.fast-mcp-telegram.loadbalancer.server.port=8000"
      - "traefik.http.routers.fast-mcp-telegram.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sS -o /dev/null http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    command: python -m src.server

  setup:
    build:
      context: .
      dockerfile: ./Dockerfile

    env_file:
      - ./.env
    volumes:
      - ./src:/app/src
      - ~/.config/fast-mcp-telegram:/home/appuser/.config/fast-mcp-telegram

    profiles:
      - setup
    command: python -m src.setup_telegram --overwrite

networks:
  traefik-public:
    external: true


