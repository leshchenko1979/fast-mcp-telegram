services:
  tg-mcp:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ./.env
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - SESSION_NAME=/data/mcp_telegram
    volumes:
      - ./mcp_telegram.session:/data/mcp_telegram.session
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tg-mcp.rule=Host(`tg-mcp.redevest.ru`)"
      - "traefik.http.routers.tg-mcp.entrypoints=websecure"
      - "traefik.http.services.tg-mcp.loadbalancer.server.port=8000"
      - "traefik.http.routers.tg-mcp.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -sS -o /dev/null http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

networks:
  traefik-public:
    external: true


