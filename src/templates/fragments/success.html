<h2>Authenticated</h2>
<p class="muted">Your Telegram session is authenticated and kept open for the next step.</p>
<div class="card">
    <p class="muted">Next: generate your MCP config and token.</p>
    <form hx-post="/setup/generate" hx-target="#step" hx-swap="innerHTML">
        <input type="hidden" name="setup_id" value="{{ setup_id }}" />
        <button type="submit">Generate Config</button>
    </form>
    <div class="muted" style="margin-top:8px;">Do not close this page. The session remains active.</div>
</div>
